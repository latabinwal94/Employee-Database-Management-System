<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee database Management System</title>
</head>
<body>
    <div id="app">
        <header class="header">
          <h1>Employee Database Management</h1>
          <button class="add">Add Employee</button>
        </header>
        <div class="employees">
          <div class="employees__name">
            <span class="employees_name--title">Employee List</span>
            <div class="employees__name--list"></div>
          </div>
          <div class="employees__single">
            <span class="employees_single--title">Employee Information</span>
            <div class="employees__single--info"></div>
          </div>
        </div>  
        <!-- Add Employee Modal-->
        <div class="addEmployee">
          <form class="addEmployee__create">
            Add a new Employee
            <div>
              <input
                type="text"
                name="firstName"
                placeholder="First Name"
                required
              />
              <input
                type="text"
                name="lastName"
                placeholder="last Name"
                required
              />
            </div>
            <input
              type="text"
              name="imageUrl"
              placeholder="Image Url(optional)"
            />
            <input
              type="email"
              name="email"
              placeholder="Email"
              required
            />
            <input
              type="number"
              name="salary"
              placeholder="Salary"
              required
            />
            <input
              type="number"
              name="contactNumber"
              placeholder="Contact Number"
              required
            />
            <input
              type="text"
              name="address"
              placeholder="Address"
              required
            />
            <input
              type="date"
              name="dob"
              placeholder="Date of Birth"
              required
              class="addEmployee__create--dob"
            />
            <input
              type="submit"
              class="addEmployee__create--submit"
              value="Submit"
            >
          </form>
        </div>      
    </div>
    <link rel="stylesheet" href="./src/styles.css">
    <script src="./src/index.js"></script>
</body>
</html>
